name: Publish Python Package to PyPI

on:
  push:
    branches:
      - main # Or replace with the branch you use for releases
    tags:
      - "v*" # Trigger workflow on tags starting with 'v'

permissions:
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          # Install the package in development mode with test dependencies
          pip install -e .[testing]
          # Install additional test dependencies that aren't hard requirements
          pip install boto3 python-dateutil pytest-asyncio boto3 numpy tiktoken flake8

      - name: Check for unused imports
        run: |
          # Check for unused imports (excluding simple.py files which are meant for import convenience)
          flake8 --select=F401 --exclude="src/*/simple.py" src/

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short

  build:
    needs: test # This job will only run if the test job succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build distribution package
        run: python setup.py sdist bdist_wheel

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
